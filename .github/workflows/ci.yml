name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t myapp:test .

      - name: Run tests and linting
        run: |
          docker run --rm myapp:test flake8 .
          docker run --rm myapp:test black --check .
          docker run --rm myapp:test mypy .
          docker run --rm myapp:test pytest --cov=.